<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Space</title>
</head>

<body>
    <header>
        <div class="header-inner-cont">
            <span>BlogSpace</span>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-container">
            <h2>CREATE NEW POST</h2>
            <form action="" method="post">
                <label for="post-title">Title:</label>
                <input type="text" class="post-title" id="post-title" placeholder="Post Title...">
                <label for="post-body">Body:</label>
                <textarea name="post-body" class="post-body" id="post-body" cols="30" rows="5"
                    placeholder="Post Body..."></textarea>
                <button>Submit</button>
            </form>
        </section>
        <section>
            <hr>
            <h3>New Posts:</h3>
            <div class="post-wrapper"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
